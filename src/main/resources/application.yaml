spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver

server:
  port: 8081
kafka:
  consumer:
    id: consumerServer
  producer:
    id: producerServer
  server: localhost:9092
  group:
    id: server.broadcast